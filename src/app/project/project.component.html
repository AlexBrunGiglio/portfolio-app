<div class="arlo_tm_section" id="services">
    <div class="arlo_tm_services">
        <div class="container">
            <div class="arlo_title_holder">
                <span>Quelques projets Github public </span>
                <h3>Projets Github</h3>
            </div>
            <div class="service_inner">
                <ul>
                    <li *ngFor="let repo of repos">
                        <div class="inner custom-cards">
                            <img class="svg custom-svg" src="assets/img/svg/source.svg" alt="" />
                            <h3>{{repo.name}}</h3>
                            <div *ngIf="repo.description; else elseBlock">{{repo.description}}</div>
                            <ng-template #elseBlock><p>Pas de description.</p></ng-template>
                            <div class="text-color">
                                Language :<p> {{repo.language}} </p>
                            </div>
                            <div class="custom-button">
                                <a class="btn" target="blank" href="{{repo.html_url}}">Repo Github</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
